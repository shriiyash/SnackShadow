<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <form class="register-form">
      <div class="logo" >
        <img src ="logo.jpeg" height = "50" width="50">
      </div>
      <h2>Register</h2>
      <p>Already have an account? <a href="login.html">Log In</a></p>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <div class="password-field">
        <input type="password" id="password" name="password" required />
        <span class="toggle">&#128065;</span>
      </div>

      <label for="confirm-password">Confirm Password</label>
      <div class="password-field">
        <input type="password" id="confirm-password" name="confirm-password" required />
        <span class="toggle">&#128065;</span>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the <a href="#"><u>Terms of Service</u></a></label>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="weekly-email" />
        <label for="weekly-email">Send me a once-a-week email with meal ideas</label>
        <p class="optional-text">
          Optional! These can help maintain your meal planning mindset, and you can opt-out at any time.
        </p>
      </div>

      <button type="submit">ðŸ‘¤ Create Account</button>
    </form>
  </div>
</body>
</html>
